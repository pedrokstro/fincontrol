name: Auto Deploy

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18.x'

jobs:
  # Job 1: Build e Test
  build-and-test:
    name: Build e Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Verificar TypeScript
        run: npm run type-check || npx tsc --noEmit

      - name: Lint
        run: npm run lint || echo "Lint warnings encontrados"

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  # Job 2: Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Deploy para Vercel/Netlify
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        # OU para Netlify:
        # - name: Deploy para Netlify
        #   uses: netlify/actions/cli@master
        #   with:
        #     args: deploy --prod --dir=dist
        #   env:
        #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  # Job 3: Database Migrations
  database-migrations:
    name: üóÑÔ∏è Database Migrations
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Verificar conex√£o com banco
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_HOST: db.hzazlkgpamawlqmvxyii.supabase.co
          DB_PORT: 5432
          DB_NAME: postgres
          DB_USER: postgres
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "Testando conex√£o com Supabase..."
          node scripts/test-supabase.js || echo "‚ö†Ô∏è Conex√£o falhou, mas continuando..."

      - name: Verificar migrations pendentes
        run: |
          if [ -d "migrations" ] && [ "$(ls -A migrations/*.sql 2>/dev/null)" ]; then
            echo "Migrations encontradas"
            echo "HAS_MIGRATIONS=true" >> $GITHUB_ENV
          else
            echo "Nenhuma migration encontrada"
            echo "HAS_MIGRATIONS=false" >> $GITHUB_ENV
          fi

      - name: Executar migrations
        if: env.HAS_MIGRATIONS == 'true'
        run: node scripts/run-migrations.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Backup do banco antes das migrations
        if: env.HAS_MIGRATIONS == 'true'
        run: node scripts/backup-database.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BACKUP_BUCKET: ${{ secrets.BACKUP_BUCKET }}

  # Job 4: Deploy Backend (se existir)
  deploy-backend:
    name: Deploy Backend
    needs: [build-and-test, database-migrations]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy para servidor
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/fincontrol
            git pull origin main
            npm ci
            npm run build
            pm2 restart fincontrol

  # Job 5: Notifica√ß√£o
  notify:
    name: Notificar Deploy
    needs: [deploy-frontend, database-migrations, deploy-backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notificar sucesso
        if: ${{ needs.deploy-frontend.result == 'success' }}
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "content": "‚úÖ Deploy realizado com sucesso!",
              "embeds": [{
                "title": "FinControl - Deploy Completo",
                "description": "Todas as altera√ß√µes foram deployadas com sucesso.",
                "color": 3066993,
                "fields": [
                  {"name": "Branch", "value": "'"$GITHUB_REF_NAME"'", "inline": true},
                  {"name": "Commit", "value": "'"${GITHUB_SHA:0:7}"'", "inline": true},
                  {"name": "Autor", "value": "'"$GITHUB_ACTOR"'", "inline": true}
                ]
              }]
            }'

      - name: Notificar falha
        if: ${{ needs.deploy-frontend.result == 'failure' }}
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "content": "‚ùå Deploy falhou!",
              "embeds": [{
                "title": "FinControl - Deploy Falhou",
                "description": "Ocorreu um erro durante o deploy.",
                "color": 15158332,
                "fields": [
                  {"name": "Branch", "value": "'"$GITHUB_REF_NAME"'", "inline": true},
                  {"name": "Commit", "value": "'"${GITHUB_SHA:0:7}"'", "inline": true}
                ]
              }]
            }'
